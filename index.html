<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastefy Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 { text-align: center; }
    .paste-form, .paste-list {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    li:hover { background: #f0f0f0; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      max-width: 95%;
    }
    pre {
      background: #111;
      color: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    /* Raw Modal */
    .raw-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      color: #eee;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      z-index: 2000;
    }
    .raw-close {
      position: absolute;
      top: 10px; right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pastefy Clone</h1>

  <div class="paste-form">
    <input id="title" placeholder="Paste Title" />
    <textarea id="content" rows="6" placeholder="Paste Content..."></textarea>
    <button onclick="savePaste()">Save Paste</button>
  </div>

  <div class="paste-list">
    <h2>Saved Pastes</h2>
    <ul id="pasteList"></ul>
  </div>

  <!-- Modal -->
  <div class="modal" id="pasteModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <pre id="modalContent"></pre>
      <button id="copyBtn">Copy</button>
      <button id="downloadBtn">Download</button>
      <button id="shareBtn">Share Link</button>
      <button id="rawBtn">View Raw</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Raw Fullscreen Modal -->
  <div class="raw-modal" id="rawModal">
    <button class="raw-close" onclick="closeRaw()">Close</button>
    <div id="rawContent"></div>
  </div>

  <script>
    let currentPasteId = null;

    function loadPastes() {
      const pastes = JSON.parse(localStorage.getItem("pastes")) || [];
      const list = document.getElementById("pasteList");
      list.innerHTML = "";
      pastes.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.title;
        li.onclick = () => openModal(p.id);
        list.appendChild(li);
      });
    }

    function savePaste() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      if (!title || !content) return alert("Please enter title and content");

      const pastes = JSON.parse(localStorage.getItem("pastes")) || [];
      const paste = { id: Date.now().toString(), title, content };
      pastes.push(paste);
      localStorage.setItem("pastes", JSON.stringify(pastes));
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadPastes();
    }

    function openModal(id) {
      const pastes = JSON.parse(localStorage.getItem("pastes")) || [];
      const paste = pastes.find(p => p.id === id);
      if (!paste) return;
      currentPasteId = id;
      document.getElementById("modalTitle").textContent = paste.title;
      document.getElementById("modalContent").textContent = paste.content;
      document.getElementById("pasteModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("pasteModal").style.display = "none";
    }

    // Copy
    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("modalContent").textContent;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    });

    // Download
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const paste = getCurrentPaste();
      if (!paste) return;
      const blob = new Blob([paste.content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = paste.title + ".txt";
      a.click();
    });

    // Share
    document.getElementById("shareBtn").addEventListener("click", () => {
      if (currentPasteId) {
        const url = location.origin + location.pathname + "#" + currentPasteId;
        navigator.clipboard.writeText(url);
        alert("Share link copied!\n" + url);
      }
    });

    // View Raw inside same page
    document.getElementById("rawBtn").addEventListener("click", () => {
      const paste = getCurrentPaste();
      if (paste) {
        document.getElementById("rawContent").textContent = paste.content;
        document.getElementById("rawModal").style.display = "block";
      }
    });

    function closeRaw() {
      document.getElementById("rawModal").style.display = "none";
    }

    function getCurrentPaste() {
      const pastes = JSON.parse(localStorage.getItem("pastes")) || [];
      return pastes.find(p => p.id === currentPasteId);
    }

    // Auto-open paste if hash exists
    window.addEventListener("load", () => {
      loadPastes();
      const hash = location.hash.slice(1);
      if (hash) openModal(hash);
    });
  </script>
</body>
</html>
