        }

</head>
<body>

    </button>
    <div class="container position-relative">
        <h1>M√£ H√≥a ƒêa Code</h1>
        <form>
            <div class="mb-3">
                <label for="inputText" class="form-label">Nh·∫≠p vƒÉn b·∫£n:</label>
                <textarea class="form-control" id="inputText" rows="4" placeholder="Nh·∫≠p vƒÉn b·∫£n ƒë·ªÉ m√£ h√≥a/gi·∫£i m√£"></textarea>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Ch·ªçn ng√¥n ng·ªØ:</label>
                <select class="form-select" id="language">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-primary" onclick="processText('encode')">M√£ H√≥a</button>
                <button type="button" class="btn btn-secondary" onclick="processText('decode')">Gi·∫£i M√£</button>
            </div>
        </form>
        <div class="spinner-border text-primary spinner" role="status">
            <span class="visually-hidden">ƒêang x·ª≠ l√Ω...</span>

    </div>

    <script>
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');
            if (theme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }

        function isAesToken(str) {
            const base64Regex = /^[A-Za-z0-9+/=]{4,}$/;
            return base64Regex.test(str);
        }

        function determineMethod(input, mode) {
            if (mode === 'decode' && isAesToken(input)) {
                return 'aes';
            }
            if (input.match(/[^A-Za-z]/)) {
                return 'vigenere';
            }
            return 'caesar';
        }

        function highlightCode(code, language) {
            // Simple regex-based highlighting for Python and Java
            const keywords = language === 'python' ?
                /\b(def|if|else|for|import|from|return|print|class|public|static|void|boolean|int|byte)\b/g :
                /\b(public|static|void|class|boolean|int|byte|import|if|else|for|return|throws|try|catch)\b/g;
            const strings = /"[^"]*"/g;
            const comments = language === 'python' ? /#[^\n]*/g : /\/\/[^\n]*|\/\*[\s\S]*?\*\//g;
            return code
                .replace(keywords, '<span class="keyword">$1</span>')
                .replace(strings, '<span class="string">$1</span>')
                .replace(comments, '<span class="comment">$1</span>');
        }

        function generatePythonCode(method, mode) {
            let encode = mode === 'encode';
            let funcName = encode ? 'encode' : 'decode';
            let textVar = 'text';
            const shift = 3;
            const encryptionKey = 'key';

            if (method === 'caesar') {
                return `
def caesar_cipher(text, shift=${shift}, encode=${encode}):
    if not encode:
        shift = -shift
    result = ''
    for char in text:
        if char.isalpha():
            base = ord('A') if char.isupper() else ord('a')
            result += chr((ord(char) - base + shift) % 26 + base)
        else:
            result += char
    return result

# S·ª≠ d·ª•ng:
${textVar} = "your_text_here"
print(caesar_cipher(${textVar}))
`;
            } else if (method === 'vigenere') {
                return `
def vigenere_cipher(text, encryption_key="${encryptionKey}", encode=${encode}):
    encryption_key = ''.join([c.lower() for c in encryption_key if c.isalpha()])
    result = ''
    key_index = 0
    for char in text:
        if char.isalpha():
            shift = ord(encryption_key[key_index % len(encryption_key)]) - ord('a')
            if not encode:
                shift = -shift
            base = ord('A') if char.isupper() else ord('a')
            result += chr((ord(char) - base + shift) % 26 + base)
            key_index += 1
        else:
            result += char
    return result

# S·ª≠ d·ª•ng:
${textVar} = "your_text_here"
print(vigenere_cipher(${textVar}))
`;
            } else if (method === 'aes') {
                return `
# Y√™u c·∫ßu: pip install cryptography
from cryptography.fernet import Fernet

def aes_${funcName}(text):
    key = b'pRmgMa8T0_szxNRiNLmvpxohamGfpx-N'
    f = Fernet(key)
    if ${encode}:
        return f.encrypt(text.encode('utf-8')).decode('utf-8')
    else:
        return f.decrypt(text.encode('utf-8')).decode('utf-8')

# S·ª≠ d·ª•ng:
${textVar} = "your_text_here"
print(aes_${funcName}(${textVar}))
`;
            }
        }

        function generateJavaCode(method, mode) {
            let encode = mode === 'encode';
            let funcName = encode ? 'Encode' : 'Decode';
            let textVar = 'text';
            const shift = 3;
            const encryptionKey = 'key';

            if (method === 'caesar') {
                return `
import java.nio.charset.StandardCharsets;

public class CaesarCipher {
    public static String caesarCipher(String text, int shift, boolean encode) {
        if (!encode) shift = -shift;
        StringBuilder result = new StringBuilder();
        for (char chara : text.toCharArray()) {
            if (Character.isLetter(chara)) {
                char base = Character.isUpperCase(chara) ? 'A' : 'a';
                result.append((char) (((chara - base + shift) % 26 + 26) % 26 + base));
            } else {
                result.append(chara);
            }
        }
        return result.toString();
    }

    public static void main(String[] args) {
        String ${textVar} = "your_text_here";
        int shift = ${shift};
        System.out.println(caesarCipher(${textVar}, shift, ${encode}));
    }
}
`;
            } else if (method === 'vigenere') {
                return `
import java.nio.charset.StandardCharsets;

public class VigenereCipher {
    public static String vigenereCipher(String text, String encryptionKey, boolean encode) {
        encryptionKey = encryptionKey.toLowerCase().replaceAll("[^a-z]", "");
        StringBuilder result = new StringBuilder();
        int keyIndex = 0;
        for (char chara : text.toCharArray()) {
            if (Character.isLetter(chara)) {
                int shift = encryptionKey.charAt(keyIndex % encryptionKey.length()) - 'a';
                if (!encode) shift = -shift;
                char base = Character.isUpperCase(chara) ? 'A' : 'a';
                result.append((char) (((chara - base + shift) % 26 + 26) % 26 + base));
                keyIndex++;
            } else {
                result.append(chara);
            }
        }
        return result.toString();
    }

    public static void main(String[] args) {
        String ${textVar} = "your_text_here";
        String encryptionKey = "${encryptionKey}";
        System.out.println(vigenereCipher(${textVar}, encryptionKey, ${encode}));
    }
}
`;
            } else if (method === 'aes') {
                return `
import javax.crypto.Cipher;
import javax.crypto.spec.SecretKeySpec;
import javax.crypto.spec.IvParameterSpec;
import java.util.Base64;
import java.nio.charset.StandardCharsets;

public class AES${funcName} {
    public static String aes${funcName}(String text) throws Exception {
        String keyStr = "1234567890123456";
        byte[] key = keyStr.getBytes("UTF-8");
        byte[] iv = key;
        SecretKeySpec secretKey = new SecretKeySpec(key, "AES");
        IvParameterSpec ivSpec = new IvParameterSpec(iv);
        Cipher cipher = Cipher.getInstance("AES/CBC/PKCS5Padding");
        if (${encode}) {
            cipher.init(Cipher.ENCRYPT_MODE, secretKey, ivSpec);
            byte[] encrypted = cipher.doFinal(text.getBytes("UTF-8"));
            return Base64.getEncoder().encodeToString(encrypted);
        } else {
            cipher.init(Cipher.DECRYPT_MODE, secretKey, ivSpec);
            byte[] decrypted = cipher.doFinal(Base64.getDecoder().decode(text));
            return new String(decrypted, "UTF-8");
        }
    }

    public static void main(String[] args) throws Exception {
        String ${textVar} = "your_text_here";
        System.out.println(aes${funcName}(${textVar}));
    }
}
`;
            }
        }

        async function processText(mode) {
            const input = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            const outputDiv = document.getElementById('output');
            const spinner = document.querySelector('.spinner');

            if (!input) {
                outputDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>L·ªói:</strong> Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!
                    </div>`;
                return;
            }

            try {
                spinner.style.display = 'block';
                await new Promise(resolve => setTimeout(resolve, 300)); // Simulate processing
                const method = determineMethod(input, mode);
                const methodDisplay = {
                    'caesar': 'Caesar Cipher (shift = 3)',
                    'vigenere': 'Vigen√®re Cipher (key = "key")',
                    'aes': 'AES Si√™u M·∫°nh'
                }[method];

                let result = language === 'python' ? generatePythonCode(method, mode) : generateJavaCode(method, mode);
                result = highlightCode(result.replace(/your_text_here/g, input), language);

                outputDiv.innerHTML = `
                    <div class="method-info">Ph∆∞∆°ng ph√°p ƒë∆∞·ª£c s·ª≠ d·ª•ng: ${methodDisplay}</div>
                    <strong>Code ${language === 'python' ? 'Python' : 'Java'}:</strong>
                    <pre><code>${result}</code></pre>
                    <button class="btn btn-copy copy-btn" onclick="copyToClipboard(this)">Sao ch√©p</button>
                `;
            } catch (e) {
                outputDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>L·ªói:</strong> ƒê√£ x·∫£y ra l·ªói trong qu√° tr√¨nh x·ª≠ l√Ω: ${e.message}
                    </div>`;
            } finally {
                spinner.style.display = 'none';
            }
        }

        function copyToClipboard(button) {
            const codeElement = button.previousElementSibling;
            const code = codeElement.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'ƒê√£ sao ch√©p!';
                button.classList.add('btn-success');
                setTimeout(() => {
                    button.textContent = 'Sao ch√©p';
                    button.classList.remove('btn-success');
                }, 2000);
            }).catch(err => {
                console.error('L·ªói khi sao ch√©p:', err);
                button.textContent = 'L·ªói sao ch√©p!';
                button.classList.add('btn-danger');
                setTimeout(() => {
                    button.textContent = 'Sao ch√©p';
                    button.classList.remove('btn-danger');
                }, 2000);
            });
        }
    </script>
